<!DOCTYPE html>
<html>
<head>
    <title>Test API Direct Connection</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        button { background: #007AFF; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056CC; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test API Direct Connection</h1>
        <p>This tests the API connection directly without Vite proxy to identify the timeout issue.</p>
        
        <div>
            <h3>Test 1: Create Admin User</h3>
            <button onclick="createAdmin()">Create Admin User</button>
        </div>
        
        <div>
            <h3>Test 2: Test Admin Login</h3>
            <button onclick="testLogin()">Test Admin Login</button>
        </div>
        
        <div>
            <h3>Test 3: Check API Health</h3>
            <button onclick="checkHealth()">Check API Health</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://api.facto.org.in/api/v1';
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        async function createAdmin() {
            showResult('Creating admin user...', 'info');
            
            const adminData = {
                email: 'admin@facto.org.in',
                password: 'admin123',
                fullName: 'Admin User',
                phoneNumber: '9876543210',
                aadharNumber: '123456789012',
                panNumber: 'ABCDE1234F',
                dateOfBirth: '1990-01-01'
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(adminData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`
                        <h4>‚úÖ Admin User Created Successfully</h4>
                        <p><strong>Email:</strong> admin@facto.org.in</p>
                        <p><strong>Password:</strong> admin123</p>
                        <p><strong>Role:</strong> ${data.data.admin.role}</p>
                        <p><strong>User ID:</strong> ${data.data.admin._id}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'success');
                } else {
                    showResult(`
                        <h4>‚ÑπÔ∏è Admin User Status</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p>This might mean the user already exists.</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'info');
                }
            } catch (error) {
                showResult(`
                    <h4>‚ùå Error Creating Admin</h4>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>This could be a network timeout or CORS issue.</p>
                `, 'error');
            }
        }
        
        async function testLogin() {
            showResult('Testing admin login...', 'info');
            
            const loginData = {
                email: 'admin@facto.org.in',
                password: 'admin123'
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`
                        <h4>üéâ Admin Login Successful!</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>User ID:</strong> ${data.data.user._id}</p>
                        <p><strong>Email:</strong> ${data.data.user.email}</p>
                        <p><strong>Role:</strong> ${data.data.user.role}</p>
                        <p><strong>Full Name:</strong> ${data.data.user.fullName}</p>
                        <p><strong>Token Present:</strong> ${data.data.token ? 'Yes' : 'No'}</p>
                        <p>‚úÖ The API is working correctly! The admin app should work now.</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'success');
                } else {
                    showResult(`
                        <h4>‚ùå Admin Login Failed</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Status Text:</strong> ${response.statusText}</p>
                        <p><strong>Error Message:</strong> ${data.message || 'No message'}</p>
                        <p><strong>Response Data:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'error');
                }
            } catch (error) {
                showResult(`
                    <h4>‚ùå Network Error</h4>
                    <p><strong>Error Type:</strong> ${error.name}</p>
                    <p><strong>Error Message:</strong> ${error.message}</p>
                    <p>This could be a timeout or connection issue.</p>
                `, 'error');
            }
        }
        
        async function checkHealth() {
            showResult('Checking API health...', 'info');
            
            try {
                const response = await fetch('https://api.facto.org.in/health');
                const data = await response.json();
                
                showResult(`
                    <h4>‚úÖ API Server is Healthy</h4>
                    <p>The backend server is running and responding.</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `, 'success');
                
            } catch (error) {
                showResult(`
                    <h4>‚ùå API Health Check Failed</h4>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>The server might be down or unreachable.</p>
                `, 'error');
            }
        }
    </script>
</body>
</html>
