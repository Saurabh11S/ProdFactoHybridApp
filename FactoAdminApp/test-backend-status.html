<!DOCTYPE html>
<html>
<head>
    <title>Backend Status Check</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        button { background: #007AFF; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056CC; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 12px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .online { background: #d4edda; color: #155724; }
        .offline { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Backend Status Check</h1>
        
        <div id="status" class="status info">
            <h3>Checking Backend Server Status...</h3>
            <p>This will test if the backend server is running and accessible.</p>
        </div>
        
        <div>
            <button onclick="checkBackend()">Check Backend Status</button>
            <button onclick="testLogin()">Test Admin Login</button>
            <button onclick="createAdmin()">Create Admin User</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://api.facto.org.in/api/v1';
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        function updateStatus(message, isOnline) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<h3>${message}</h3>`;
            statusDiv.className = `status ${isOnline ? 'online' : 'offline'}`;
        }
        
        async function checkBackend() {
            updateStatus('Checking backend server...', false);
            
            try {
                // Test basic connectivity
                const response = await fetch('https://api.facto.org.in/health', {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    updateStatus('‚úÖ Backend Server is ONLINE', true);
                    showResult(`
                        <h4>üéâ Backend Server is Running!</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p>‚úÖ The server is accessible and responding correctly.</p>
                    `, 'success');
                } else {
                    updateStatus('‚ùå Backend Server Error', false);
                    showResult(`
                        <h4>‚ùå Backend Server Error</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Status Text:</strong> ${response.statusText}</p>
                        <p>The server is responding but with an error.</p>
                    `, 'error');
                }
                
            } catch (error) {
                updateStatus('‚ùå Backend Server is OFFLINE', false);
                showResult(`
                    <h4>‚ùå Backend Server is Not Accessible</h4>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Possible Causes:</strong></p>
                    <ul>
                        <li>Server is not running</li>
                        <li>Network connectivity issues</li>
                        <li>Server is down for maintenance</li>
                        <li>CORS configuration issues</li>
                    </ul>
                    <p><strong>Solution:</strong> Start the backend server with <code>npm run dev</code></p>
                `, 'error');
            }
        }
        
        async function createAdmin() {
            showResult('Creating admin user...', 'info');
            
            const adminData = {
                email: 'admin@facto.org.in',
                password: 'admin123',
                fullName: 'Admin User',
                phoneNumber: '9876543210',
                aadharNumber: '123456789012',
                panNumber: 'ABCDE1234F',
                dateOfBirth: '1990-01-01'
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/create`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify(adminData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`
                        <h4>‚úÖ Admin User Created Successfully</h4>
                        <p><strong>Email:</strong> admin@facto.org.in</p>
                        <p><strong>Password:</strong> admin123</p>
                        <p><strong>Role:</strong> ${data.data.admin.role}</p>
                        <p><strong>User ID:</strong> ${data.data.admin._id}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'success');
                } else {
                    showResult(`
                        <h4>‚ÑπÔ∏è Admin User Status</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p>This might mean the user already exists.</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'info');
                }
            } catch (error) {
                showResult(`
                    <h4>‚ùå Error Creating Admin</h4>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>This could be a server connectivity issue.</p>
                `, 'error');
            }
        }
        
        async function testLogin() {
            showResult('Testing admin login...', 'info');
            
            const loginData = {
                email: 'admin@facto.org.in',
                password: 'admin123'
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/login`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`
                        <h4>üéâ Admin Login Successful!</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>User Role:</strong> ${data.data.user.role}</p>
                        <p><strong>Token Present:</strong> ${data.data.token ? 'Yes' : 'No'}</p>
                        <p>‚úÖ The admin login is working correctly!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'success');
                } else {
                    showResult(`
                        <h4>‚ùå Admin Login Failed</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.message || 'Unknown error'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'error');
                }
            } catch (error) {
                showResult(`
                    <h4>‚ùå Login Test Failed</h4>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>This could be a server connectivity or CORS issue.</p>
                `, 'error');
            }
        }
        
        // Auto-check backend status on page load
        window.onload = function() {
            checkBackend();
        };
    </script>
</body>
</html>
