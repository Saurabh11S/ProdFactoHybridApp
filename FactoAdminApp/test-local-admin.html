<!DOCTYPE html>
<html>
<head>
    <title>Test Local Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        button { background: #007AFF; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056CC; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 12px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .online { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Local Backend Test - Admin Login</h1>
        
        <div class="status online">
            <h3>‚úÖ Backend Server Status: ONLINE</h3>
            <p>Local backend is running on http://localhost:8080</p>
            <p>MongoDB is connected successfully</p>
        </div>
        
        <div>
            <h3>Test Admin Login with Local Backend</h3>
            <button onclick="testLogin()">Test Admin Login</button>
            <button onclick="testHealth()">Test Health Check</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const LOCAL_API_BASE_URL = 'http://localhost:8080/api/v1';
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        async function testHealth() {
            showResult('Testing local backend health...', 'info');
            
            try {
                const response = await fetch('http://localhost:8080/health');
                const data = await response.json();
                
                showResult(`
                    <h4>‚úÖ Local Backend Health Check</h4>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Message:</strong> ${data.message}</p>
                    <p><strong>Uptime:</strong> ${data.uptime} seconds</p>
                    <p><strong>Timestamp:</strong> ${data.timestamp}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `, 'success');
                
            } catch (error) {
                showResult(`
                    <h4>‚ùå Health Check Failed</h4>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Make sure the backend server is running on localhost:8080</p>
                `, 'error');
            }
        }
        
        async function testLogin() {
            showResult('Testing admin login with local backend...', 'info');
            
            const loginData = {
                email: 'admin@facto.org.in',
                password: 'admin123'
            };
            
            try {
                const response = await fetch(`${LOCAL_API_BASE_URL}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`
                        <h4>üéâ Admin Login Successful!</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>User ID:</strong> ${data.data.user._id}</p>
                        <p><strong>Email:</strong> ${data.data.user.email}</p>
                        <p><strong>Role:</strong> ${data.data.user.role}</p>
                        <p><strong>Full Name:</strong> ${data.data.user.fullName}</p>
                        <p><strong>Token Present:</strong> ${data.data.token ? 'Yes' : 'No'}</p>
                        <p>‚úÖ The local backend is working perfectly!</p>
                        <p>‚úÖ The FactoAdminApp should now work with these credentials.</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'success');
                } else {
                    showResult(`
                        <h4>‚ùå Admin Login Failed</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.message || 'Unknown error'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'error');
                }
            } catch (error) {
                showResult(`
                    <h4>‚ùå Login Test Failed</h4>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>This could be a CORS issue or network problem.</p>
                `, 'error');
            }
        }
        
        // Auto-test on page load
        window.onload = function() {
            testHealth();
        };
    </script>
</body>
</html>
