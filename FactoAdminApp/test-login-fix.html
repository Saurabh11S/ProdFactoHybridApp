<!DOCTYPE html>
<html>
<head>
    <title>Login Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        button { background: #007AFF; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056CC; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Login Fix Test</h1>
        
        <div>
            <h3>Test 1: Direct API Call (Should Fail with CORS)</h3>
            <button onclick="testDirectAPI()">Test Direct API</button>
        </div>
        
        <div>
            <h3>Test 2: Proxy API Call (Should Work)</h3>
            <button onclick="testProxyAPI()">Test Proxy API</button>
        </div>
        
        <div>
            <h3>Test 3: Admin Login via Proxy</h3>
            <button onclick="testAdminLogin()">Test Admin Login</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        async function testDirectAPI() {
            showResult('Testing direct API call (should fail with CORS)...', 'info');
            
            try {
                const response = await fetch('https://api.facto.org.in/api/v1/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@facto.org.in',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                showResult(`
                    <h4>‚úÖ Direct API Call Worked!</h4>
                    <p>This means CORS is fixed on the server side.</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `, 'success');
                
            } catch (error) {
                showResult(`
                    <h4>‚ùå Direct API Call Failed (Expected)</h4>
                    <p>This confirms CORS is still blocking direct calls.</p>
                    <p>Error: ${error.message}</p>
                `, 'error');
            }
        }
        
        async function testProxyAPI() {
            showResult('Testing proxy API call...', 'info');
            
            try {
                const response = await fetch('/api/v1/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@facto.org.in',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                showResult(`
                    <h4>‚úÖ Proxy API Call Worked!</h4>
                    <p>The proxy is working correctly.</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `, 'success');
                
            } catch (error) {
                showResult(`
                    <h4>‚ùå Proxy API Call Failed</h4>
                    <p>Error: ${error.message}</p>
                    <p>Make sure the admin app is running with the proxy configuration.</p>
                `, 'error');
            }
        }
        
        async function testAdminLogin() {
            showResult('Testing admin login...', 'info');
            
            try {
                const response = await fetch('/api/v1/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@facto.org.in',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`
                        <h4>‚úÖ Admin Login Successful!</h4>
                        <p><strong>User ID:</strong> ${data.data.user._id}</p>
                        <p><strong>Email:</strong> ${data.data.user.email}</p>
                        <p><strong>Role:</strong> ${data.data.user.role}</p>
                        <p><strong>Full Name:</strong> ${data.data.user.fullName}</p>
                        <p>üéâ The login is now working!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'success');
                } else {
                    showResult(`
                        <h4>‚ùå Admin Login Failed</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.message || 'Unknown error'}</p>
                        <p>This might be a different issue (not CORS).</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'error');
                }
                
            } catch (error) {
                showResult(`
                    <h4>‚ùå Admin Login Error</h4>
                    <p>Error: ${error.message}</p>
                `, 'error');
            }
        }
    </script>
</body>
</html>
