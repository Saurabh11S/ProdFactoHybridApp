<!DOCTYPE html>
<html>
<head>
    <title>Simple Admin Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        button { background: #007AFF; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056CC; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 12px; }
        .step { background: #e8f4fd; padding: 15px; margin: 10px 0; border-radius: 4px; border-left: 4px solid #007AFF; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Simple Admin Login Test</h1>
        
        <div class="step">
            <h3>Current Issue:</h3>
            <p>‚ùå CORS error: "Cross-Origin Request Blocked"</p>
            <p>‚ùå Network Error from Axios</p>
            <p>üîç This means the backend CORS configuration needs to be applied</p>
        </div>
        
        <div>
            <h3>Step 1: Test Backend API</h3>
            <button onclick="testBackend()">Test Backend API</button>
        </div>
        
        <div>
            <h3>Step 2: Test Admin Login</h3>
            <button onclick="testLogin()">Test Admin Login</button>
        </div>
        
        <div>
            <h3>Step 3: Test CORS Headers</h3>
            <button onclick="testCors()">Test CORS Headers</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://api.facto.org.in/api/v1';
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        async function testBackend() {
            showResult('Testing backend API...', 'info');
            
            try {
                const response = await fetch('https://api.facto.org.in/health');
                const data = await response.json();
                
                showResult(`
                    <h4>‚úÖ Backend API is Running</h4>
                    <p>Server is responding correctly.</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `, 'success');
                
            } catch (error) {
                showResult(`
                    <h4>‚ùå Backend API Not Responding</h4>
                    <p>Error: ${error.message}</p>
                    <p>Make sure the backend server is running.</p>
                `, 'error');
            }
        }
        
        async function testLogin() {
            showResult('Testing admin login...', 'info');
            
            const loginData = {
                email: 'admin@facto.org.in',
                password: 'admin123'
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`
                        <h4>üéâ Admin Login Successful!</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>User Role:</strong> ${data.data.user.role}</p>
                        <p><strong>Token Present:</strong> ${data.data.token ? 'Yes' : 'No'}</p>
                        <p>‚úÖ The API is working! The admin app should work now.</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'success');
                } else {
                    showResult(`
                        <h4>‚ùå Admin Login Failed</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.message || 'Unknown error'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'error');
                }
            } catch (error) {
                if (error.message.includes('CORS') || error.message.includes('Cross-Origin')) {
                    showResult(`
                        <h4>‚ùå CORS Error Detected</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Solution:</strong> The backend server needs to be restarted with CORS fixes.</p>
                        <p>Run: <code>cd FactoBackendServices && npm run dev</code></p>
                    `, 'error');
                } else {
                    showResult(`
                        <h4>‚ùå Network Error</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>This could be a server issue or network problem.</p>
                    `, 'error');
                }
            }
        }
        
        async function testCors() {
            showResult('Testing CORS headers...', 'info');
            
            try {
                // Test OPTIONS request (preflight)
                const response = await fetch(`${API_BASE_URL}/admin/login`, {
                    method: 'OPTIONS',
                    headers: {
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type',
                    }
                });
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers'),
                    'Access-Control-Allow-Credentials': response.headers.get('Access-Control-Allow-Credentials')
                };
                
                showResult(`
                    <h4>CORS Headers Test</h4>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>CORS Headers:</strong></p>
                    <pre>${JSON.stringify(corsHeaders, null, 2)}</pre>
                    <p>If these are null or missing, CORS is not properly configured.</p>
                `, corsHeaders['Access-Control-Allow-Origin'] ? 'success' : 'error');
                
            } catch (error) {
                showResult(`
                    <h4>‚ùå CORS Test Failed</h4>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>This indicates CORS is not properly configured on the server.</p>
                `, 'error');
            }
        }
    </script>
</body>
</html>
