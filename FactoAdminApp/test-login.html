<!DOCTYPE html>
<html>
<head>
    <title>Test Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        button { background: #007AFF; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056CC; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        input { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; width: 200px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Test Admin Login</h1>
        
        <div>
            <h3>Test Login API</h3>
            <input type="email" id="email" placeholder="Email" value="admin@facto.org.in">
            <input type="password" id="password" placeholder="Password" value="admin123">
            <button onclick="testLogin()">Test Login</button>
        </div>
        
        <div>
            <h3>Check API Health</h3>
            <button onclick="checkHealth()">Check Health</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://api.facto.org.in/api/v1';
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showResult('Testing login...', 'info');
            
            const loginData = {
                email: email,
                password: password
            };
            
            try {
                console.log('üîê Testing login with:', loginData);
                
                const response = await fetch(`${API_BASE_URL}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                const data = await response.json();
                console.log('üì° Response:', data);
                
                if (response.ok) {
                    showResult(`
                        <h4>‚úÖ Login Successful!</h4>
                        <p><strong>User ID:</strong> ${data.data.user._id}</p>
                        <p><strong>Email:</strong> ${data.data.user.email}</p>
                        <p><strong>Role:</strong> ${data.data.user.role}</p>
                        <p><strong>Full Name:</strong> ${data.data.user.fullName}</p>
                        <p><strong>Token:</strong> ${data.data.token ? 'Present' : 'Missing'}</p>
                        <p>‚úÖ The API is working correctly!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'success');
                } else {
                    showResult(`
                        <h4>‚ùå Login Failed</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.message || 'Unknown error'}</p>
                        <p>Please check:</p>
                        <ul>
                            <li>User exists in database</li>
                            <li>User has role: "admin"</li>
                            <li>Password is correct</li>
                            <li>Database is connected</li>
                        </ul>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'error');
                }
            } catch (error) {
                console.error('üí• Error:', error);
                showResult(`
                    <h4>‚ùå Network Error</h4>
                    <p>Could not connect to the API.</p>
                    <p>Error: ${error.message}</p>
                    <p>Please check if the backend server is running.</p>
                `, 'error');
            }
        }
        
        async function checkHealth() {
            showResult('Checking API health...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL.replace('/api/v1', '')}/health`);
                const data = await response.json();
                
                showResult(`
                    <h4>‚úÖ API is Healthy</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `, 'success');
            } catch (error) {
                showResult(`
                    <h4>‚ùå API Health Check Failed</h4>
                    <p>Could not connect to the API.</p>
                    <p>Error: ${error.message}</p>
                `, 'error');
            }
        }
    </script>
</body>
</html>
