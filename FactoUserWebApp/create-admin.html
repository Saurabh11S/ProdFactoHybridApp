<!DOCTYPE html>
<html>
<head>
    <title>Create Admin User</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        button { background: #007AFF; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056CC; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Create Admin User for FactoAdminApp</h1>
        
        <div>
            <h3>Step 1: Create Admin User</h3>
            <button onclick="createAdmin()">Create Admin User</button>
        </div>
        
        <div>
            <h3>Step 2: Test Login</h3>
            <button onclick="testLogin()">Test Login</button>
        </div>
        
        <div>
            <h3>Step 3: Check API Health</h3>
            <button onclick="checkHealth()">Check API Health</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://api.facto.org.in/api/v1';
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        async function createAdmin() {
            showResult('Creating admin user...', 'info');
            
            const adminData = {
                email: 'admin@facto.org.in',
                password: 'admin123',
                fullName: 'Admin User',
                phoneNumber: '9876543210',
                aadharNumber: '123456789012',
                panNumber: 'ABCDE1234F',
                dateOfBirth: '1990-01-01'
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(adminData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`
                        <h4>‚úÖ Admin User Created Successfully!</h4>
                        <p><strong>Email:</strong> admin@facto.org.in</p>
                        <p><strong>Password:</strong> admin123</p>
                        <p>You can now login to FactoAdminApp with these credentials.</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'success');
                } else {
                    if (data.message && data.message.includes('already registered')) {
                        showResult(`
                            <h4>‚ÑπÔ∏è Admin User Already Exists</h4>
                            <p><strong>Email:</strong> admin@facto.org.in</p>
                            <p><strong>Password:</strong> admin123</p>
                            <p>You can try logging in with these credentials.</p>
                        `, 'info');
                    } else {
                        showResult(`
                            <h4>‚ùå Error Creating Admin User</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        `, 'error');
                    }
                }
            } catch (error) {
                showResult(`
                    <h4>‚ùå Network Error</h4>
                    <p>Could not connect to the API. Please check if the backend is running.</p>
                    <p>Error: ${error.message}</p>
                `, 'error');
            }
        }
        
        async function testLogin() {
            showResult('Testing login...', 'info');
            
            const loginData = {
                email: 'admin@facto.org.in',
                password: 'admin123'
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`
                        <h4>‚úÖ Login Successful!</h4>
                        <p>You can now login to FactoAdminApp with:</p>
                        <p><strong>Email:</strong> admin@facto.org.in</p>
                        <p><strong>Password:</strong> admin123</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'success');
                } else {
                    showResult(`
                        <h4>‚ùå Login Failed</h4>
                        <p>Please create the admin user first using Step 1.</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'error');
                }
            } catch (error) {
                showResult(`
                    <h4>‚ùå Network Error</h4>
                    <p>Could not connect to the API. Please check if the backend is running.</p>
                    <p>Error: ${error.message}</p>
                `, 'error');
            }
        }
        
        async function checkHealth() {
            showResult('Checking API health...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL.replace('/api/v1', '')}/health`);
                const data = await response.json();
                
                showResult(`
                    <h4>‚úÖ API is Healthy</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `, 'success');
            } catch (error) {
                showResult(`
                    <h4>‚ùå API Health Check Failed</h4>
                    <p>Could not connect to the API. Please check if the backend is running.</p>
                    <p>Error: ${error.message}</p>
                `, 'error');
            }
        }
    </script>
</body>
</html>
