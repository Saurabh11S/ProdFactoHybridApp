<!DOCTYPE html>
<html>
<head>
    <title>Fix Admin User - Immediate Solution</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        button { background: #007AFF; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056CC; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        .step { background: #e8f4fd; padding: 15px; margin: 10px 0; border-radius: 4px; border-left: 4px solid #007AFF; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Fix Admin Login - 500 Error Solution</h1>
        
        <div class="step">
            <h3>Problem Identified:</h3>
            <p>‚úÖ CORS is fixed (request goes through)</p>
            <p>‚ùå 500 Internal Server Error (backend issue)</p>
            <p>üîç Likely causes: Missing JWT_SECRET or wrong user role</p>
        </div>
        
        <div>
            <h3>Step 1: Create Admin User</h3>
            <button onclick="createAdminUser()">Create Admin User</button>
        </div>
        
        <div>
            <h3>Step 2: Test Admin Login</h3>
            <button onclick="testAdminLogin()">Test Admin Login</button>
        </div>
        
        <div>
            <h3>Step 3: Check Server Health</h3>
            <button onclick="checkServerHealth()">Check Server Health</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://api.facto.org.in/api/v1';
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        async function createAdminUser() {
            showResult('Creating admin user...', 'info');
            
            const adminData = {
                email: 'admin@facto.org.in',
                password: 'admin123',
                fullName: 'Admin User',
                phoneNumber: '9876543210',
                aadharNumber: '123456789012',
                panNumber: 'ABCDE1234F',
                dateOfBirth: '1990-01-01'
            };
            
            try {
                console.log('üîß Creating admin user...');
                const response = await fetch(`${API_BASE_URL}/admin/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(adminData)
                });
                
                const data = await response.json();
                console.log('üì° Response:', data);
                
                if (response.ok) {
                    showResult(`
                        <h4>‚úÖ Admin User Created Successfully!</h4>
                        <p><strong>Email:</strong> admin@facto.org.in</p>
                        <p><strong>Password:</strong> admin123</p>
                        <p><strong>Role:</strong> admin</p>
                        <p>Now try the login test.</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'success');
                } else {
                    if (data.message && data.message.includes('already registered')) {
                        showResult(`
                            <h4>‚ÑπÔ∏è Admin User Already Exists</h4>
                            <p>The admin user already exists in the database.</p>
                            <p>This might mean the user exists but has the wrong role.</p>
                            <p>Try the login test to see if it works now.</p>
                        `, 'info');
                    } else {
                        showResult(`
                            <h4>‚ùå Error Creating Admin User</h4>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong> ${data.message || 'Unknown error'}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        `, 'error');
                    }
                }
            } catch (error) {
                console.error('üí• Error:', error);
                showResult(`
                    <h4>‚ùå Network Error</h4>
                    <p>Could not connect to the API.</p>
                    <p>Error: ${error.message}</p>
                `, 'error');
            }
        }
        
        async function testAdminLogin() {
            showResult('Testing admin login...', 'info');
            
            const loginData = {
                email: 'admin@facto.org.in',
                password: 'admin123'
            };
            
            try {
                console.log('üîê Testing admin login...');
                const response = await fetch(`${API_BASE_URL}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                const data = await response.json();
                console.log('üì° Response:', data);
                
                if (response.ok) {
                    showResult(`
                        <h4>üéâ Admin Login Successful!</h4>
                        <p><strong>User ID:</strong> ${data.data.user._id}</p>
                        <p><strong>Email:</strong> ${data.data.user.email}</p>
                        <p><strong>Role:</strong> ${data.data.user.role}</p>
                        <p><strong>Full Name:</strong> ${data.data.user.fullName}</p>
                        <p><strong>Token:</strong> ${data.data.token ? 'Present' : 'Missing'}</p>
                        <p>‚úÖ The login is now working! You can use these credentials in FactoAdminApp.</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'success');
                } else {
                    showResult(`
                        <h4>‚ùå Admin Login Failed</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.message || 'Unknown error'}</p>
                        <p>This indicates a different issue:</p>
                        <ul>
                            <li>User doesn't exist</li>
                            <li>User has wrong role</li>
                            <li>Password is incorrect</li>
                            <li>Database connection issue</li>
                        </ul>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'error');
                }
            } catch (error) {
                console.error('üí• Error:', error);
                showResult(`
                    <h4>‚ùå Network Error</h4>
                    <p>Error: ${error.message}</p>
                    <p>This could be a CORS issue or server down.</p>
                `, 'error');
            }
        }
        
        async function checkServerHealth() {
            showResult('Checking server health...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL.replace('/api/v1', '')}/health`);
                const data = await response.json();
                
                showResult(`
                    <h4>‚úÖ Server is Healthy</h4>
                    <p>The backend server is running and responding.</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `, 'success');
                
            } catch (error) {
                showResult(`
                    <h4>‚ùå Server Health Check Failed</h4>
                    <p>Could not connect to the server.</p>
                    <p>Error: ${error.message}</p>
                `, 'error');
            }
        }
    </script>
</body>
</html>
