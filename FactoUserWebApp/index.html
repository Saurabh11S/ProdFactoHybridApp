<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facto Financial Services</title>
    <meta name="description" content="Professional financial services and consulting" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Apply dark mode immediately to prevent flash of light content
      (function() {
        const savedMode = localStorage.getItem('darkMode');
        const isDarkMode = savedMode !== null ? JSON.parse(savedMode) : true;
        if (isDarkMode) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
