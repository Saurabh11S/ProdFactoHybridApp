<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium Fintech Gradient - Blue to Deep Blue -->
    <linearGradient id="premiumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0056CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003D99;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient for rupee symbol -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056CC;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- FACTO curved on top - more pronounced curve -->
  <path id="topCurve" d="M 20 60 Q 100 20, 180 60" fill="none"/>
  <text font-family="'Segoe UI', 'Roboto', 'Arial', sans-serif" font-size="24" font-weight="700" fill="url(#premiumGradient)" filter="url(#shadow)" letter-spacing="2">
    <textPath href="#topCurve" startOffset="50%" text-anchor="middle" method="align" spacing="auto">
      <tspan dy="-4">FACTO</tspan>
    </textPath>
  </text>
  
  <!-- FACTO curved on bottom - inverted curve -->
  <path id="bottomCurve" d="M 20 140 Q 100 180, 180 140" fill="none"/>
  <text font-family="'Segoe UI', 'Roboto', 'Arial', sans-serif" font-size="24" font-weight="700" fill="url(#premiumGradient)" filter="url(#shadow)" letter-spacing="2">
    <textPath href="#bottomCurve" startOffset="50%" text-anchor="middle" method="align" spacing="auto">
      <tspan dy="4">FACTO</tspan>
    </textPath>
  </text>
  
  <!-- ₹ symbol in the center - larger and prominent -->
  <text x="100" y="108" font-family="'Segoe UI', 'Roboto', 'Arial', sans-serif" font-size="68" font-weight="700" fill="url(#accentGradient)" text-anchor="middle" dominant-baseline="middle" filter="url(#shadow)">₹</text>
</svg>
