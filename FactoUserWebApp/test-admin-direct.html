<!DOCTYPE html>
<html>
<head>
    <title>Direct Admin Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        button { background: #007AFF; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056CC; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Direct Admin Login Test</h1>
        <p>This will test the admin login endpoint directly to identify the exact issue.</p>
        
        <div>
            <h3>Test Admin Login</h3>
            <button onclick="testLogin()">Test Login with admin@facto.org.in</button>
        </div>
        
        <div>
            <h3>Create Admin User First</h3>
            <button onclick="createAdmin()">Create Admin User</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://api.facto.org.in/api/v1';
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        async function createAdmin() {
            showResult('Creating admin user...', 'info');
            
            const adminData = {
                email: 'admin@facto.org.in',
                password: 'admin123',
                fullName: 'Admin User',
                phoneNumber: '9876543210',
                aadharNumber: '123456789012',
                panNumber: 'ABCDE1234F',
                dateOfBirth: '1990-01-01'
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(adminData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`
                        <h4>‚úÖ Admin User Created</h4>
                        <p>Email: admin@facto.org.in</p>
                        <p>Password: admin123</p>
                        <p>Role: ${data.data.admin.role}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'success');
                } else {
                    showResult(`
                        <h4>‚ÑπÔ∏è Admin User Status</h4>
                        <p>Status: ${response.status}</p>
                        <p>Message: ${data.message}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'info');
                }
            } catch (error) {
                showResult(`
                    <h4>‚ùå Error Creating Admin</h4>
                    <p>Error: ${error.message}</p>
                `, 'error');
            }
        }
        
        async function testLogin() {
            showResult('Testing admin login...', 'info');
            
            const loginData = {
                email: 'admin@facto.org.in',
                password: 'admin123'
            };
            
            try {
                console.log('üîê Testing login with:', loginData);
                
                const response = await fetch(`${API_BASE_URL}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });
                
                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('üì° Response data:', data);
                
                if (response.ok) {
                    showResult(`
                        <h4>üéâ Login Successful!</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>User ID:</strong> ${data.data.user._id}</p>
                        <p><strong>Email:</strong> ${data.data.user.email}</p>
                        <p><strong>Role:</strong> ${data.data.user.role}</p>
                        <p><strong>Token Present:</strong> ${data.data.token ? 'Yes' : 'No'}</p>
                        <p>‚úÖ The admin login is working correctly!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'success');
                } else {
                    showResult(`
                        <h4>‚ùå Login Failed</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Status Text:</strong> ${response.statusText}</p>
                        <p><strong>Error Message:</strong> ${data.message || 'No message'}</p>
                        <p><strong>Response Data:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        
                        <h5>Possible Issues:</h5>
                        <ul>
                            <li>User doesn't exist with admin role</li>
                            <li>Password is incorrect</li>
                            <li>Database connection issue</li>
                            <li>JWT_SECRET not configured</li>
                            <li>Server-side code error</li>
                        </ul>
                    `, 'error');
                }
            } catch (error) {
                console.error('üí• Network error:', error);
                showResult(`
                    <h4>‚ùå Network Error</h4>
                    <p><strong>Error Type:</strong> ${error.name}</p>
                    <p><strong>Error Message:</strong> ${error.message}</p>
                    <p>This could be:</p>
                    <ul>
                        <li>CORS issue</li>
                        <li>Server is down</li>
                        <li>Network connectivity problem</li>
                    </ul>
                `, 'error');
            }
        }
    </script>
</body>
</html>
