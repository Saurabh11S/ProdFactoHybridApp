<!DOCTYPE html>
<html>
<head>
    <title>CORS Test - Fixed</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        button { background: #007AFF; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056CC; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß CORS Fix Test</h1>
        
        <div>
            <h3>Test 1: Admin Login (Fixed CORS)</h3>
            <button onclick="testAdminLogin()">Test Admin Login</button>
        </div>
        
        <div>
            <h3>Test 2: Check CORS Headers</h3>
            <button onclick="checkCORSHeaders()">Check CORS Headers</button>
        </div>
        
        <div>
            <h3>Test 3: Simple API Test</h3>
            <button onclick="testSimpleAPI()">Test Simple API</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://api.facto.org.in/api/v1';
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        async function testAdminLogin() {
            showResult('Testing admin login with CORS fix...', 'info');
            
            const loginData = {
                email: 'admin@facto.org.in',
                password: 'admin123'
            };
            
            try {
                console.log('üîê Testing login with CORS fix...');
                
                const response = await fetch(`${API_BASE_URL}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    },
                    body: JSON.stringify(loginData)
                });
                
                const data = await response.json();
                console.log('üì° Response:', data);
                
                if (response.ok) {
                    showResult(`
                        <h4>‚úÖ Login Successful! CORS Fixed!</h4>
                        <p><strong>User ID:</strong> ${data.data.user._id}</p>
                        <p><strong>Email:</strong> ${data.data.user.email}</p>
                        <p><strong>Role:</strong> ${data.data.user.role}</p>
                        <p><strong>Full Name:</strong> ${data.data.user.fullName}</p>
                        <p><strong>Token:</strong> ${data.data.token ? 'Present' : 'Missing'}</p>
                        <p>üéâ The CORS issue has been resolved!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'success');
                } else {
                    showResult(`
                        <h4>‚ùå Login Failed</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.message || 'Unknown error'}</p>
                        <p>This might be a different issue now (not CORS).</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'error');
                }
            } catch (error) {
                console.error('üí• Error:', error);
                if (error.message.includes('CORS') || error.message.includes('Cross-Origin')) {
                    showResult(`
                        <h4>‚ùå CORS Error Still Present</h4>
                        <p>The CORS fix might not have been deployed yet.</p>
                        <p>Error: ${error.message}</p>
                        <p>Please wait for the backend to restart with the new CORS configuration.</p>
                    `, 'error');
                } else {
                    showResult(`
                        <h4>‚ùå Network Error</h4>
                        <p>Error: ${error.message}</p>
                    `, 'error');
                }
            }
        }
        
        async function checkCORSHeaders() {
            showResult('Checking CORS headers...', 'info');
            
            try {
                // Make a preflight request
                const response = await fetch(`${API_BASE_URL}/admin/login`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                const headers = {};
                for (let [key, value] of response.headers.entries()) {
                    if (key.toLowerCase().includes('access-control')) {
                        headers[key] = value;
                    }
                }
                
                showResult(`
                    <h4>CORS Headers Check</h4>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>CORS Headers:</strong></p>
                    <pre>${JSON.stringify(headers, null, 2)}</pre>
                `, response.status === 200 ? 'success' : 'error');
                
            } catch (error) {
                showResult(`
                    <h4>‚ùå CORS Headers Check Failed</h4>
                    <p>Error: ${error.message}</p>
                `, 'error');
            }
        }
        
        async function testSimpleAPI() {
            showResult('Testing simple API call...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL.replace('/api/v1', '')}/health`);
                const data = await response.json();
                
                showResult(`
                    <h4>‚úÖ API Health Check</h4>
                    <p>API is responding correctly.</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `, 'success');
                
            } catch (error) {
                showResult(`
                    <h4>‚ùå API Health Check Failed</h4>
                    <p>Error: ${error.message}</p>
                `, 'error');
            }
        }
    </script>
</body>
</html>
