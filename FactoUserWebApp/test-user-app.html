<!DOCTYPE html>
<html>
<head>
    <title>Test FactoUserWebApp with Local Backend</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        button { background: #007AFF; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056CC; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 12px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .online { background: #d4edda; color: #155724; }
        .offline { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test FactoUserWebApp with Local Backend</h1>
        
        <div class="status online">
            <h3>‚úÖ Backend Server Status: ONLINE</h3>
            <p>Local backend is running on http://localhost:8080</p>
            <p>All API endpoints have been updated to use local backend</p>
        </div>
        
        <div>
            <h3>Test User App API Endpoints</h3>
            <button onclick="testHealth()">Test Health Check</button>
            <button onclick="testServices()">Test Services API</button>
            <button onclick="testCourses()">Test Courses API</button>
            <button onclick="testBlogs()">Test Blogs API</button>
            <button onclick="testAuth()">Test Auth API</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const LOCAL_API_BASE_URL = 'http://localhost:8080/api/v1';
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        async function testHealth() {
            showResult('Testing local backend health...', 'info');
            
            try {
                const response = await fetch('http://localhost:8080/health');
                const data = await response.json();
                
                showResult(`
                    <h4>‚úÖ Local Backend Health Check</h4>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Message:</strong> ${data.message}</p>
                    <p><strong>Uptime:</strong> ${data.uptime} seconds</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `, 'success');
                
            } catch (error) {
                showResult(`
                    <h4>‚ùå Health Check Failed</h4>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Make sure the backend server is running on localhost:8080</p>
                `, 'error');
            }
        }
        
        async function testServices() {
            showResult('Testing services API...', 'info');
            
            try {
                const response = await fetch(`${LOCAL_API_BASE_URL}/services`);
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`
                        <h4>‚úÖ Services API Working</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Services Count:</strong> ${data.data?.services?.length || 0}</p>
                        <p>‚úÖ Services can be fetched successfully</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'success');
                } else {
                    showResult(`
                        <h4>‚ùå Services API Failed</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.message || 'Unknown error'}</p>
                    `, 'error');
                }
            } catch (error) {
                showResult(`
                    <h4>‚ùå Services API Error</h4>
                    <p><strong>Error:</strong> ${error.message}</p>
                `, 'error');
            }
        }
        
        async function testCourses() {
            showResult('Testing courses API...', 'info');
            
            try {
                const response = await fetch(`${LOCAL_API_BASE_URL}/course`);
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`
                        <h4>‚úÖ Courses API Working</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Courses Count:</strong> ${data.data?.courses?.length || 0}</p>
                        <p>‚úÖ Courses can be fetched successfully</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'success');
                } else {
                    showResult(`
                        <h4>‚ùå Courses API Failed</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.message || 'Unknown error'}</p>
                    `, 'error');
                }
            } catch (error) {
                showResult(`
                    <h4>‚ùå Courses API Error</h4>
                    <p><strong>Error:</strong> ${error.message}</p>
                `, 'error');
            }
        }
        
        async function testBlogs() {
            showResult('Testing blogs API...', 'info');
            
            try {
                const response = await fetch(`${LOCAL_API_BASE_URL}/blogs`);
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`
                        <h4>‚úÖ Blogs API Working</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Blogs Count:</strong> ${data.data?.blogs?.length || 0}</p>
                        <p>‚úÖ Blogs can be fetched successfully</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'success');
                } else {
                    showResult(`
                        <h4>‚ùå Blogs API Failed</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.message || 'Unknown error'}</p>
                    `, 'error');
                }
            } catch (error) {
                showResult(`
                    <h4>‚ùå Blogs API Error</h4>
                    <p><strong>Error:</strong> ${error.message}</p>
                `, 'error');
            }
        }
        
        async function testAuth() {
            showResult('Testing auth API...', 'info');
            
            try {
                const response = await fetch(`${LOCAL_API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'test123'
                    })
                });
                
                const data = await response.json();
                
                if (response.status === 401 || response.status === 404) {
                    showResult(`
                        <h4>‚úÖ Auth API Working</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p>‚úÖ Auth endpoint is responding (expected to fail with invalid credentials)</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'success');
                } else if (response.ok) {
                    showResult(`
                        <h4>‚úÖ Auth API Working</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p>‚úÖ Auth endpoint is working</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'success');
                } else {
                    showResult(`
                        <h4>‚ùå Auth API Failed</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.message || 'Unknown error'}</p>
                    `, 'error');
                }
            } catch (error) {
                showResult(`
                    <h4>‚ùå Auth API Error</h4>
                    <p><strong>Error:</strong> ${error.message}</p>
                `, 'error');
            }
        }
        
        // Auto-test on page load
        window.onload = function() {
            testHealth();
        };
    </script>
</body>
</html>
